<body>
<div id="header"></div>
<div id="entire_box">
    <div id = "sidebar_box">
        <div id="mypage_btn">마이페이지</div>
        <div class ="btn_box" onclick="goMyFavorite()">즐겨찾기</div>
        <div class ="btn_box" onclick="goMyInvest()">투자목록</div>

    <div class="container">
        <div class="notice_board">
            <!-- title 열 -->
            <ul class="board_row title_row">
                <li class="w70">게시글 번호</li>
                <li class="w500">제품명</li>
                <li class="w120">목표투자액</li>

            </ul>
            <!-- 게시글 추가로 들어오는 위치 -->
        </div>
    <!-- 페이지 블럭 -->
    <div class="pagination">
        <button class="before_move" onclick="before()">이전</button>
        <div class="block">
            <!-- 블럭 추가로 들어오는 위치 -->
        </div>
        <button class="next_move" onclick="next()">다음</button>

</div>
