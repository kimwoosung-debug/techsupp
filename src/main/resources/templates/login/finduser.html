<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>TECHSUPP 아이디 비밀번호 찾기</title>
</head>
<body>
<div>
    <!--공통되는 header-->
    <div th:replace="/header :: header"></div>
    <div class="findform">
        <h3>
            아이디 비밀번호 찾기
        </h3>
        <h5>
            인증된 이메일만 정보 찾기가 가능합니다 :)
        </h5>
        <div id="idpw-btn">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    아이디 찾기
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    비밀번호 찾기
                </label>
            </div>
        </div>
        <!-- 이름 찾기 -->
        <div id="username-box" class="form-group col-md-4">
            <label for="userName">이름</label>
            <input type="text" id="userName" class="form-control">
        </div>
        <!-- 전화번호 찾기 -->
        <div id="phoneNum-box" class="form-group col-md-4">
            <label for="userPhone">전화번호</label>
            <input type="tel" id="userPhone" class="form-control" placeholder="010-1234-5678">
        </div>
        <button type="submit" id="findId-btn" class="btn btn-primary"></a>확인</button>
    </div>
    </div>
</body>
</html>
