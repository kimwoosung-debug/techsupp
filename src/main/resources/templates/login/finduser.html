<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TECHSUPP 아이디 비밀번호 찾기</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/style/login/finduser.css" rel="stylesheet">
</head>
<body>
<div>
    <!--공통되는 header-->
    <div th:replace="/header :: header"></div>
    <div class="form-center">
        <div class="main">
            <div class="findform">
                <h3>
                    아이디 비밀번호 찾기
                </h3>
                <h5>
                    인증된 이메일만 정보 찾기가 가능합니다 :)
                </h5>
                <hr>
                <div id="idpw-btn">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="find" value="id" checked>
                        <label class="form-check-label">아이디 찾기</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="find" value="pw">
                        <label class="form-check-label">비밀번호 찾기</label>
                    </div>
                </div>

                <!-- 이메일 찾기 -->
                <div id="find-id">
                    <!-- 이름 -->
                    <div id="username-box" class="form-group col-md-4">
                        <label for="userName">이름</label>
                        <input type="text" id="userName" class="form-control">
                    </div>
                    <!-- 전화번호 -->
                    <div id="phoneNum-box" class="form-group col-md-4">
                        <label for="userPhone">전화번호</label>
                        <input type="tel" id="userPhone" class="form-control" placeholder="010-1234-5678">
                    </div>
                </div>

                <!-- 비밀번호 찾기 -->
                <div id="find-pw">
                    <!-- 이메일 -->
                    <div id="email-box" class="form-group col-md-4">
                        <label for="userEmail">이메일</label>
                        <input type="email" id="userEmail" class="form-control" placeholder="email@example.com">
                    </div>
                    <!-- 메일 인증 -->
                    <div id="mailauthentication-box" class="form-group col-md-4">
                        <label for="mail-authentication">인증 번호</label>
                        <div id="mail-authenticationNum">
                            <input type="text" id="mail-authentication" class="form-control">
                            <button type="submit" id="authentication-btn" class="btn btn-primary">메일인증</button>
                        </div>
                    </div>

                </div>

                <button type="submit" id="find-btn" class="btn btn-primary"></a>확인</button>
            </div>
        </div>
    </div>
</div>
<script src="/script/finduser/finduser.js"></script>
</body>
</html>
