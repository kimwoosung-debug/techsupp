<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="/style/feedback/feedbackStyle.css?ver=1">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- jquery -->
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>TECHSUPP</title>
</head>
<body>
  <!-- 헤더 -->
  <header class="Header">헤더 생성은 스크립트로</header> 
  <div class="FeedbackContainer">선택된 feedback 상품은 스크립트로</div>

  <div class="ContainerFeedBackWriteForm">
    <form class = "FeedbackForm" method="post" enctype="multipart/form-data">
      <div class="FeedbackInsertScore-FeebackUploadImg">
        <div class="FeedbackInsertScoreByUser">
          점수
          <input class = "FeedbackScore" type="number" name="score" placeholder="점수 입력">
        </div>
        <div class="FeedbackUploadImg">
          이미지 업로드
          <input class = "FeedbackImage" type="file" name="image" accept="image/*" placeholder="이미지 업로드">
        </div>
      </div>
      <div class="FeedbackInsertText">
        피드백 작성
        <input class="FeedbackText" type="text" name="text" placeholder="피드백 작성란">
      </div>
      <div class="FeedbackSubmit">
        <input type="button" onclick = "alert()" value="작성하기">
      </div>
    </form>
  </div>
<!-- url data -->
<script type="text/javascript" src="/script/feedback/feedbackMain.js?ver=1"></script> 
<!-- 헤더 생성 -->
<script type="text/javascript" src="/script/fragment/createProductHeader.js?ver=1"></script>
<!-- container feedback 생성 스크립트 -->
<script type="text/javascript" src="/script/feedback/createContainerFeedback.js?ver=1"></script>

  <footer>
    footer
  </footer>
</body>
</html>
