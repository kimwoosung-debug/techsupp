<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <!-- spring 적용시 -->
    <link rel="stylesheet" href="/style/product/productStyle.css?ver=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- jquery -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- kakao map script -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <!-- <script type="text/javascript" src="/script/kakaomap.js?ver=1"></script> -->
  <!-- import -->
  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
  <title>TECHSUPP</title>
</head>
<body>
  <!-- 헤더 -->
  <header class="Header">헤더 생성은 스크립트로</header> 
  <!-- 검색 정렬 -->
  <div class="ContainerProductSort">컨테이너 생성은 스크립트로</div>
  <!-- 단일 상품 정보 -->
  <article class="ProductContent">상품 정보 생성은 스크립트로</article>
  <!-- 결제 인적 사항 -->
  <div class="ContainerUserInput">
    <form class="InvestForm" action="">
    아이디
    <input type="email" class="User_email" placeholder="아이디" name="user_email">
    휴대폰 번호
    <input type="tel" class = "User_phone" placeholder="휴대폰 번호" name="user_phone">
    <div class="KakaomapContainer">
      <div class="Address">
        주소
        <input type="text" id="sample4_postcode" placeholder="우편번호" name="zip_code">
        <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
      </div>
      <div class="RoadDetailAddress">
        <input type="text" id="sample4_roadAddress" placeholder="도로명주소" name="street_addr">
        <input type="text" id="sample4_detailAddress" placeholder="상세주소" name="detail_addr">
      </div>
      <div class = "PaymentContainer">
        <input type="checkbox" name="payment" onclick="checkBox(this)" value = "card" placeholder="카드">
        <input type="checkbox" name="payment"  onclick="checkBox(this)" value = "cash" placeholder="현금">


      </div>
    </form>
    </div>

  </div>
  <!-- 투자 결정 - 취소 컨테이너 -->
  <div class="ContainerConfirmCancel">
    
    <input type="button" onclick="alert()" value="투자 확정">
  
    <input type="button" onclick="" value="취소">
  </div>
  <!-- 스크립트 -->
<!-- url data -->
<script type="text/javascript" src="/script/product/productMain.js?ver=1"></script>
<!-- header 생성 스크립트 -->
<script type="text/javascript" src="/script/fragment/createProductHeader.js?ver=1"></script>
<!-- productSort 생성 스크립트 -->
<script type="text/javascript" src="/script/product/createProductSearch.js?ver=1"></script>
<!-- createContainerProduct 생성 스크립트 -->
<script type="text/javascript" src="/script/invest/createInvestProduct.js?ver=1"></script>  
<!-- kakao map 스크립트 -->
<script type="text/javascript" src="/script/invest/kakaomap.js?ver=1"></script>
<!-- checkbox -->
<script type="text/javascript" src="/script/invest/paymentCheckbox.js?ver=1"></script>


  

  <footer>
    footer
  </footer>
</body>
</html>
